<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5eAssistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid bg-danger text-light pb-4">
        <div class="row">
            <div class="col text-center">
                <h1>5eAssistant</h1>
            </div>

            <div class="row d-flex justify-content-center gap-3">
                <form action="" method="get"></form>
                    <div class="col-3">
                        <label for="category">Choose a category:</label>
                            <select id="category">
                                <option value="magic-items">Magic Items</option>
                                <option value="monsters">Monsters</option>
                                <option value="races">Races</option>
                                <option value="spells">Spells</option>
                                <option value="classes">Classes</option>  
                            </select>
                    </div>
                    <input class="col-6" type="text" name="search-term" id="search-term">
                    <button class="col-2" type="submit" id="searchButton">Search</button>
                </form>           
            </div>
        </div>
    </div>
      
    <div class="container-fluid p-0" id="dataContainer"></div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
